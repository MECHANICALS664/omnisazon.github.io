<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniSaz√≥n - Tomar Pedidos</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .mesero-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
            padding: 10px;
        }
        
        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .add-btn {
            background: #4a7c59;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .order-summary {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .send-order {
            background: #2c5530;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        .back-btn {
            background: #4a7c59;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .table-number {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 120px;
            text-align: center;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="mesero-container">
        <div class="header">
            <div>
                <h1>üìù Tomar Pedidos - Mesero</h1>
                <p>Usuario: <span id="meseroName"></span></p>
            </div>
            <a href="dashboard.html" class="back-btn">‚Üê Volver al Dashboard</a>
        </div>

        <div style="background: white; padding: 25px; border-radius: 15px; margin-bottom: 25px;">
            <h3>üåÆ Men√∫</h3>
            <div class="menu-grid" id="menuGrid">
                <!-- Men√∫ se carga aqu√≠ -->
            </div>
        </div>

        <div class="order-summary">
            <h3>üìã Pedido Actual - Mesa <input type="number" id="tableNumber" class="table-number" placeholder="Mesa #" min="1" max="20" value="1"></h3>
            
            <div id="orderItems" style="margin: 20px 0; min-height: 100px;">
                <p style="text-align: center; color: #666; padding: 40px;" id="emptyOrderMessage">
                    Tu pedido est√° vac√≠o. Selecciona items del men√∫.
                </p>
            </div>
            
            <div style="display: flex; justify-content: space-between; margin: 20px 0; padding: 15px; background: #f8f8f8; border-radius: 8px;">
                <div><strong>Total: $<span id="totalAmount">0</span></strong></div>
                <div><strong>Items: <span id="itemCount">0</span></strong></div>
            </div>
            
            <button class="send-order" id="sendOrderBtn" onclick="sendToKitchen()" disabled>
                üöÄ Enviar Pedido a Cocina
            </button>
            
            <div id="successMessage" class="success-message">
                <!-- Mensaje de √©xito -->
            </div>
        </div>
    </div>

    <script>
        // ==================== MEN√ö ====================
        const menuItems = [
            { id: 1, name: "üåÆ Tacos al Pastor", price: 45 },
            { id: 2, name: "üåØ Tacos de Carnitas", price: 42 },
            { id: 3, name: "ü•© Tacos de Bistec", price: 48 },
            { id: 4, name: "üêî Tacos de Pollo", price: 40 },
            { id: 5, name: "üçñ Mole Poblano", price: 85 },
            { id: 6, name: "üçπ Agua de Horchata", price: 25 },
            { id: 7, name: "üçÆ Flan Napolitano", price: 30 }
        ];

        // ==================== VARIABLES GLOBALES ====================
        let currentOrder = [];
        let orderTotal = 0;
        let itemCount = 0;

        // ==================== INICIALIZACI√ìN ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar nombre del mesero
            const meseroName = localStorage.getItem('currentUser') || 'Mesero';
            document.getElementById('meseroName').textContent = meseroName;
            
            // Cargar men√∫
            loadMenu();
        });

        // ==================== CARGAR MEN√ö ====================
        function loadMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';
            
            menuItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 8px;">${item.name}</div>
                    <div style="color: #4a7c59; font-weight: bold; font-size: 18px; margin: 10px 0;">$${item.price}</div>
                    <button class="add-btn" onclick="addToOrder(${item.id})">
                        ‚ûï Agregar
                    </button>
                `;
                menuGrid.appendChild(menuItem);
            });
        }

        // ==================== AGREGAR AL PEDIDO ====================
        function addToOrder(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            
            const existingItemIndex = currentOrder.findIndex(orderItem => orderItem.id === itemId);
            
            if (existingItemIndex !== -1) {
                currentOrder[existingItemIndex].quantity += 1;
                currentOrder[existingItemIndex].subtotal = currentOrder[existingItemIndex].quantity * currentOrder[existingItemIndex].price;
            } else {
                currentOrder.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1,
                    subtotal: item.price
                });
            }
            
            updateOrderDisplay();
        }

        // ==================== ACTUALIZAR VISUALIZACI√ìN ====================
        function updateOrderDisplay() {
            const orderItems = document.getElementById('orderItems');
            const totalAmount = document.getElementById('totalAmount');
            const itemCountElement = document.getElementById('itemCount');
            const sendOrderBtn = document.getElementById('sendOrderBtn');
            
            orderTotal = currentOrder.reduce((sum, item) => sum + item.subtotal, 0);
            itemCount = currentOrder.reduce((sum, item) => sum + item.quantity, 0);
            
            if (currentOrder.length === 0) {
                orderItems.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Tu pedido est√° vac√≠o. Selecciona items del men√∫.</p>';
                sendOrderBtn.disabled = true;
            } else {
                orderItems.innerHTML = '';
                
                currentOrder.forEach(item => {
                    const div = document.createElement('div');
                    div.style.display = 'flex';
                    div.style.justifyContent = 'space-between';
                    div.style.alignItems = 'center';
                    div.style.padding = '12px 0';
                    div.style.borderBottom = '1px solid #eee';
                    div.innerHTML = `
                        <div>
                            <strong>${item.name}</strong><br>
                            <small style="color: #666;">$${item.price} c/u</small>
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <button style="background: #4a7c59; color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer;" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span style="min-width: 30px; text-align: center; font-weight: bold;">${item.quantity}</span>
                            <button style="background: #4a7c59; color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer;" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button style="background: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer;" onclick="removeItem(${item.id})">‚ùå</button>
                        </div>
                        <div>
                            <strong style="color: #2c5530;">$${item.subtotal}</strong>
                        </div>
                    `;
                    orderItems.appendChild(div);
                });
                
                sendOrderBtn.disabled = false;
            }
            
            totalAmount.textContent = orderTotal;
            itemCountElement.textContent = itemCount;
        }

        function updateQuantity(itemId, change) {
            const itemIndex = currentOrder.findIndex(orderItem => orderItem.id === itemId);
            if (itemIndex === -1) return;
            
            currentOrder[itemIndex].quantity += change;
            
            if (currentOrder[itemIndex].quantity <= 0) {
                currentOrder.splice(itemIndex, 1);
            } else {
                currentOrder[itemIndex].subtotal = currentOrder[itemIndex].quantity * currentOrder[itemIndex].price;
            }
            
            updateOrderDisplay();
        }

        function removeItem(itemId) {
            currentOrder = currentOrder.filter(orderItem => orderItem.id !== itemId);
            updateOrderDisplay();
        }

        // ==================== ENVIAR A COCINA (PARTE IMPORTANTE) ====================
        function sendToKitchen() {
            if (currentOrder.length === 0) {
                alert('‚ùå Agrega items al pedido primero');
                return;
            }
            
            const tableNumber = document.getElementById('tableNumber').value || '1';
            
            if (!tableNumber || tableNumber < 1) {
                alert('‚ùå Ingresa un n√∫mero de mesa v√°lido');
                return;
            }
            
            // Crear el pedido
            const newOrder = {
                id: 'ORD-' + Date.now(),
                table: parseInt(tableNumber),
                items: JSON.parse(JSON.stringify(currentOrder)),
                total: orderTotal,
                status: 'pendiente',
                mesero: localStorage.getItem('currentUser') || 'Mesero',
                timestamp: new Date().toLocaleTimeString(),
                date: new Date().toLocaleDateString(),
                createdAt: new Date().toISOString()
            };
            
            // ENVIAR AL COCINERO - ESTA ES LA PARTE CR√çTICA
            sendOrderToCook(newOrder);
            
            // Mostrar confirmaci√≥n
            showSuccessMessage(newOrder);
        }

        // ==================== FUNCI√ìN PARA ENVIAR AL COCINERO ====================
        function sendOrderToCook(order) {
            // M√©todo 1: Usar localStorage con un evento personalizado (funciona en la misma pesta√±a)
            try {
                // Guardar en localStorage
                let kitchenOrders = JSON.parse(localStorage.getItem('kitchenOrders') || '[]');
                kitchenOrders.push(order);
                localStorage.setItem('kitchenOrders', JSON.stringify(kitchenOrders));
                
                // Disparar un evento personalizado para notificar a otras pesta√±as
                localStorage.setItem('lastOrderUpdate', Date.now().toString());
                
                // Tambi√©n guardar en sessionStorage para m√°s inmediatez
                sessionStorage.setItem('newOrder', JSON.stringify(order));
                
                console.log('‚úÖ Pedido guardado para cocinero:', order);
                
            } catch (error) {
                console.error('Error al guardar pedido:', error);
                alert('‚ö†Ô∏è Error al enviar pedido. Intenta de nuevo.');
            }
        }

        // ==================== MOSTRAR MENSAJE DE √âXITO ====================
        function showSuccessMessage(order) {
            const successMessage = document.getElementById('successMessage');
            successMessage.innerHTML = `
                ‚úÖ ¬°Pedido enviado a cocina!<br>
                <div style="margin: 15px 0;">
                    <strong>Pedido #${order.id}</strong><br>
                    <strong>Mesa:</strong> ${order.table}<br>
                    <strong>Total:</strong> $${order.total}<br>
                    <strong>Hora:</strong> ${order.timestamp}
                </div>
                <button onclick="startNewOrder()" style="background: #4a7c59; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin: 5px;">
                    ‚ûï Nuevo Pedido
                </button>
            `;
            successMessage.style.display = 'block';
            
            // Reiniciar pedido actual
            setTimeout(() => {
                currentOrder = [];
                updateOrderDisplay();
                document.getElementById('tableNumber').value = parseInt(tableNumber) + 1;
            }, 500);
        }

        // ==================== NUEVO PEDIDO ====================
        function startNewOrder() {
            currentOrder = [];
            updateOrderDisplay();
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
